<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    


    <div id="game">
        <h1>4 işlem oyunu</h1>
        <div style="clear: both;"></div>
        <span id="number1">0</span>
        <span id="operator">+</span>
        <span id="number2">0</span>
        <span>=</span>
        <input type="text"  id="result">
        <button type="button" id="answer">cevapla</button>
        <div style="clear: both;"></div>
        <div id="True">0</div>
        <div id="False">0</div>
        <div style="clear: both;"></div>
        <div id="finishWin"></div>
        <div id="finishLose"></div>
    </div>

    <script>

        var number1,number2,operator,result,answer,True=0,False=0;
            number1=document.getElementById("number1");
            number2=document.getElementById("number2");
            operator=document.getElementById("operator");
            result=document.getElementById("result");
            answer=document.getElementById("answer");
            True=document.getElementById("True");
            False=document.getElementById("False");
            finishWin=document.getElementById("finishWin");
            finishLose=document.getElementById("finishLose");

            function randomNumber(min,max){
                var number=Math.floor(Math.random()*(max-min))+min;
                return number;
            }

            function newQuestion(){
                result.value="";
                finishWin.textContent="";
                finishLose.textContent="";
                var operation=["+","-","*","/"];
                operator.textContent=operation[randomNumber(0,4)];
                number1.textContent=randomNumber(0,50);
                number2.textContent=randomNumber(0,50);

                if(operator.textContent=="/"){
                    while(true){
                        number2.textContent=randomNumber(0,50);
                        if(number1.textContent%number2.textContent==0){
                            break;
                        }
                    }
                }
                if(True.textContent==10){
                    finishWin.innerHTML=`Tebrikler ${True.textContent}-${False.textContent} Kazandınız.`;
                    True.textContent=Number(0);
                    False.textContent=Number(0);
                }else if(False.textContent==10){
                    finishLose.innerHTML=`Üzgünüm ${True.textContent}-${False.textContent} Kaybettiniz.`;
                    True.textContent=Number(0);
                    False.textContent=Number(0);
                }
                
            }

            window.onload=function(){
                newQuestion();
            }

            answer.onclick=function(){
                var ans,n1,n2;
                n1=Number(number1.textContent);
                n2=Number(number2.textContent);
                switch(operator.textContent){
                    case "+":ans=n1+n2;break;
                    case "-":ans=n1-n2;break;
                    case "*":ans=n1*n2;break;
                    case "/":ans=n1/n2;break;
                    default:break;
                }
                if(result.value==ans){
                    True.textContent=Number(True.textContent)+1;
                }else{
                    False.textContent=Number(False.textContent)+1;
                }

                newQuestion();
            }









    </script>
</body>
</html>
